name: Deploy via FTP

on:
  push:
    branches:
      - main
      - master

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./public_html/ # DeÄŸiÅŸtirilmesi gerekebilir (Ã¶rn: ./ veya ./httpdocs/)
          local-dir: ./dist/
          dangerous-clean-slate: true # Dikkat: Hedef klasÃ¶rdeki her ÅŸeyi silip yenisini yazar.
